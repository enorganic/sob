[tox]
envlist = pytest, black, flake8, mypy

[testenv:pytest]
deps =
	pytest
commands =
	py.test

[testenv:black]
deps =
	black
commands =
	black --check .

[testenv:flake8]
deps =
	flake8
commands =
	flake8

[testenv:mypy]
extras = all
deps =
	mypy
	pytest
commands =
	mypy --install-types --non-interactive
	mypy
