name: test-distribute
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '*'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        python:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
        - '3.10'
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: install
      run: pip3 install --upgrade pip tox -r requirements.txt -e .
    - name: test
      run: tox -p all
  distribute:
    if: github.ref == 'refs/heads/master'
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install
      run: pip3 install --upgrade pip tox -r requirements.txt -e .
    - name: distribute
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: daves-dev-tools distribute --skip-existing
